<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Module Template</title>
<style>
/*
  MODULE TEMPLATE â€” Jimbo Unified Dashboard
  
  To create a new module:
  1. Copy this _template/ folder to modules/your-module-name/
  2. Rename and edit this index.html
  3. Add your module to modules/registry.json:
     {
       "id": "your-module-name",
       "name": "Your Module Name",
       "icon": "feather-icon-name",    // see https://feathericons.com
       "color": "#hex",
       "description": "Short description",
       "path": "modules/your-module-name/index.html",
       "enabled": true,
       "order": 10
     }
  4. Refresh the hub dashboard
  
  Notes:
  - Each module is loaded in an iframe, so it's fully isolated
  - You can use any framework/library you want
  - The module has access to the parent server's /api/ if running via server.py
  - Recommended: use dark theme matching the hub (bg: #07090f)
*/

:root {
  --bg:#07090f; --surface:rgba(255,255,255,0.03);
  --border:rgba(255,255,255,0.07); --accent:#00FF41;
  --text:#e5e5e5; --strong:#fff; --muted:#737373; --dim:#525252;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Segoe UI',system-ui,sans-serif;background:var(--bg);color:var(--text);padding:24px;min-height:100vh}
h2{font-size:1.4rem;font-weight:700;color:var(--strong);margin-bottom:8px}
p{color:var(--muted);margin-bottom:24px}

.card{
  background:var(--surface);border:1px solid var(--border);
  border-radius:12px;padding:24px;max-width:600px;
}
.card h3{font-size:1rem;color:var(--strong);margin-bottom:8px}
.card p{margin-bottom:0;font-size:13px}
code{background:rgba(255,255,255,0.05);padding:2px 6px;border-radius:4px;font-size:12px;color:var(--accent)}
</style>
</head>
<body>

<h2>Module Template</h2>
<p>This is a starter template. Replace this content with your module.</p>

<div class="card">
  <h3>Getting Started</h3>
  <p>
    Edit this file and add your content. Your module runs inside an iframe,
    so it's fully isolated from the hub. Use any libraries you need.
    Match the dark theme with <code>background: #07090f</code>.
  </p>
</div>

</body>
</html>
