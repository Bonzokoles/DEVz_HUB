<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skills & Commands</title>
<style>
:root{--bg:#07090f;--bg2:#0b0f1a;--s:rgba(255,255,255,0.03);--b:rgba(255,255,255,0.07);--a:#00d9ff;--a2:#7c3aed;--g:#4ade80;--y:#facc15;--r:#f87171;--t:#e5e5e5;--ts:#fff;--m:#737373;--d:#525252}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Segoe UI',system-ui,sans-serif;background:var(--bg);color:var(--t);padding:20px;min-height:100vh}
h2{font-size:1.3rem;font-weight:700;color:var(--ts);margin-bottom:4px}
.sub{color:var(--m);font-size:12px;margin-bottom:16px}
.section-label{font-size:9px;font-weight:700;text-transform:uppercase;letter-spacing:1.5px;color:var(--d);margin:20px 0 10px}
.glass{background:var(--s);border:1px solid var(--b);border-radius:12px;padding:16px;margin-bottom:12px}
.tabs{display:flex;gap:4px;margin-bottom:16px}
.tab{padding:6px 14px;border:1px solid var(--b);border-radius:6px;background:var(--s);color:var(--m);font-size:11px;cursor:pointer;transition:all .2s}
.tab.active,.tab:hover{background:rgba(0,217,255,.1);border-color:var(--a);color:var(--a)}
.tab-content{display:none}.tab-content.active{display:block}
.filter{width:100%;padding:8px 14px;background:var(--bg2);border:1px solid var(--b);border-radius:6px;color:var(--ts);font-size:12px;margin-bottom:12px;outline:none}
.filter:focus{border-color:var(--a)}
.counter-bar{display:flex;gap:16px;margin-bottom:16px;flex-wrap:wrap}
.counter-item{text-align:center;flex:1;min-width:80px}
.counter-val{font-size:22px;font-weight:700;color:var(--a)}
.counter-lab{font-size:9px;color:var(--d);text-transform:uppercase;letter-spacing:.8px}

/* Accordion */
.acc-header{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;background:var(--s);border:1px solid var(--b);border-radius:8px;cursor:pointer;margin-bottom:4px;transition:all .2s}
.acc-header:hover{border-color:var(--a);background:rgba(0,217,255,.03)}
.acc-header.open{border-color:var(--a);border-radius:8px 8px 0 0;margin-bottom:0}
.acc-title{font-size:13px;font-weight:700;color:var(--ts)}
.acc-count{font-size:10px;color:var(--a);background:rgba(0,217,255,.1);padding:2px 8px;border-radius:10px}
.acc-arrow{color:var(--d);transition:transform .2s;font-size:12px}
.acc-header.open .acc-arrow{transform:rotate(90deg)}
.acc-body{display:none;border:1px solid var(--b);border-top:none;border-radius:0 0 8px 8px;padding:8px 12px;margin-bottom:8px;background:var(--bg2)}
.acc-body.open{display:block}

/* Skill items */
.skill-item{display:flex;align-items:center;gap:10px;padding:6px 8px;border-bottom:1px solid rgba(255,255,255,0.03);font-size:12px}
.skill-item:last-child{border:none}
.skill-name{color:var(--a);font-family:monospace;font-size:11px;min-width:200px}
.skill-desc{color:var(--m);font-size:11px}

/* Command items */
.cmd-item{display:flex;align-items:flex-start;gap:8px;padding:6px 4px;border-bottom:1px solid rgba(255,255,255,0.03);font-size:11px}
.cmd-item:last-child{border:none}
.cmd-code{font-family:'Cascadia Code','Consolas',monospace;color:var(--g);font-size:10px;background:var(--bg);padding:2px 6px;border-radius:3px;cursor:pointer;white-space:nowrap;max-width:60%;overflow:hidden;text-overflow:ellipsis;flex-shrink:0}
.cmd-code:hover{color:var(--ts);background:rgba(0,217,255,.1)}
.cmd-desc{color:var(--m);font-size:10px}
.copied{position:fixed;top:20px;right:20px;background:var(--g);color:#000;padding:6px 14px;border-radius:6px;font-size:11px;font-weight:700;z-index:999;display:none}

/* DoD / Tasks */
.dod-item{display:flex;align-items:center;gap:8px;padding:6px 0;border-bottom:1px solid rgba(255,255,255,0.03);font-size:12px}
.dod-check{width:14px;height:14px;border:2px solid var(--g);border-radius:3px;flex-shrink:0}
.task-priority{font-size:9px;padding:1px 6px;border-radius:3px;font-weight:700;text-transform:uppercase}
.task-priority.high{background:rgba(248,113,113,.12);color:var(--r)}
.task-priority.medium{background:rgba(250,204,21,.12);color:var(--y)}
.task-priority.low{background:rgba(74,222,128,.12);color:var(--g)}
</style>
</head>
<body>
<h2>Skills, Commands & Tasks</h2>
<p class="sub">Umiejetnosci agentow, komendy systemowe, Definition of Done</p>
<div id="copiedMsg" class="copied">Skopiowano!</div>

<div class="tabs">
  <div class="tab active" onclick="switchTab('skills')">Skills (48)</div>
  <div class="tab" onclick="switchTab('commands')">Commands (105+)</div>
  <div class="tab" onclick="switchTab('dod')">DoD & Tasks</div>
</div>

<!-- Skills Tab -->
<div id="tab-skills" class="tab-content active">
  <input type="text" class="filter" id="skillsFilter" placeholder="Szukaj skills..." oninput="renderSkills()">
  <div id="skillsAccordion"></div>
</div>

<!-- Commands Tab -->
<div id="tab-commands" class="tab-content">
  <input type="text" class="filter" id="cmdsFilter" placeholder="Szukaj komend..." oninput="renderCommands()">
  <div id="cmdsAccordion"></div>
</div>

<!-- DoD Tab -->
<div id="tab-dod" class="tab-content">
  <div class="section-label">DEFINITION OF DONE</div>
  <div class="glass" id="dodList"></div>
  <div class="section-label">DEFAULT TASKS</div>
  <div class="glass" id="tasksList"></div>
</div>

<script>
const SKILLS={"Architecture":[{name:"api-design-principles",desc:"REST and GraphQL API design"},{name:"architecture-decision-records",desc:"ADR ‚Äî Architecture Decision Records"},{name:"architecture-patterns",desc:"Clean, Hexagonal, DDD patterns"},{name:"c4-architecture",desc:"C4 architecture documentation"},{name:"code-refactoring-tech-debt",desc:"Tech debt identification & plans"},{name:"documentation-generation",desc:"API docs, diagrams, guides"},{name:"legacy-modernizer",desc:"Legacy codebase modernization"},{name:"monorepo-management",desc:"Turborepo, Nx, pnpm workspaces"}],"Business & Strategy":[{name:"business-analyst",desc:"KPI frameworks, data-driven insights"},{name:"competitive-landscape",desc:"Porter's Five Forces, positioning"},{name:"kpi-dashboard-design",desc:"Metrics, visualization, monitoring"},{name:"market-sizing-analysis",desc:"TAM, SAM, SOM calculations"},{name:"risk-manager",desc:"Portfolio risk, hedging strategies"},{name:"sales-automator",desc:"Cold emails, proposals, scripts"},{name:"seo-content-planner",desc:"Content calendars, topic clusters"},{name:"seo-keyword-strategist",desc:"Keyword analysis, LSI keywords"},{name:"startup-financial-modeling",desc:"Projections, burn rate, runway"},{name:"startup-metrics-framework",desc:"SaaS metrics, CAC/LTV, Rule of 40"},{name:"team-composition-analysis",desc:"Org chart, hiring, compensation"}],"Data & AI":[{name:"data-engineering-pipeline",desc:"Batch & streaming data pipelines"},{name:"data-scientist",desc:"ML, statistical modeling, BI"},{name:"data-storytelling",desc:"Data ‚Üí compelling narratives"},{name:"mlops-engineer",desc:"MLflow, Kubeflow, experiment tracking"},{name:"prompt-engineer",desc:"Advanced prompting, LLM optimization"},{name:"python-performance-optimization",desc:"cProfile, memory profiling"},{name:"rag-implementation",desc:"RAG systems, vector databases"},{name:"sql-pro",desc:"OLTP/OLAP, performance tuning"},{name:"vector-database-engineer",desc:"Pinecone, Weaviate, pgvector"}],"Development":[{name:"api-testing-observability",desc:"API mocking, parallel development"},{name:"code-review-excellence",desc:"Constructive feedback, knowledge sharing"},{name:"fastapi-pro",desc:"Async APIs, SQLAlchemy, Pydantic V2"},{name:"frontend-security-coder",desc:"XSS prevention, client-side security"},{name:"git-advanced-workflows",desc:"Rebasing, cherry-picking, bisect"},{name:"python-packaging",desc:"pyproject.toml, PyPI publishing"},{name:"react-modernization",desc:"Hooks, concurrent features"},{name:"react-state-management",desc:"Redux Toolkit, Zustand, Jotai"},{name:"tailwind-design-system",desc:"Design tokens, component libraries"},{name:"typescript-pro",desc:"Advanced types, generics, strict safety"}],"Infrastructure":[{name:"bash-defensive-patterns",desc:"Production-grade shell scripts"},{name:"cicd-automation",desc:"GitHub Actions, CI/CD pipelines"},{name:"cost-optimization",desc:"Cloud costs, rightsizing, RI"},{name:"database-admin",desc:"Cloud databases, IaC, reliability"},{name:"devops-troubleshooter",desc:"Incident response, log analysis"},{name:"incident-response",desc:"Outages, post-mortems, protocols"},{name:"observability-engineer",desc:"Monitoring, tracing, SLI/SLO"},{name:"security-auditor",desc:"DevSecOps, OWASP, compliance"},{name:"terraform-specialist",desc:"Terraform/OpenTofu, multi-cloud"}],"UI/UX":[{name:"ui-ux-pro-max",desc:"67+ styles, 96+ palettes, design systems"}]};

const COMMANDS={"üîÆ OPSX Slash Commands":[{cmd:"/opsx:new",desc:"Rozpocznij nowƒÖ zmianƒô (feature/fix/mod)"},{cmd:"/opsx:continue",desc:"Nastƒôpny artefakt w workflow"},{cmd:"/opsx:ff",desc:"Fast-forward ‚Äî all artifacts at once"},{cmd:"/opsx:apply",desc:"Implementuj taski z changu"},{cmd:"/opsx:verify",desc:"Waliduj implementacjƒô vs artefakty"},{cmd:"/opsx:archive",desc:"Archiwizuj uko≈ÑczonƒÖ zmianƒô"},{cmd:"/opsx:explore",desc:"Explore mode ‚Äî thinking partner"},{cmd:"/opsx:sync",desc:"Sync delta specs ‚Üí main specs"},{cmd:"/opsx:bulk-archive",desc:"Archiwizuj wiele zmian naraz"},{cmd:"/opsx:onboard",desc:"Guided onboarding ‚Äî full cycle"}],"üöÄ Project Prompts":[{cmd:"/jimbo-app",desc:"JIMBO COMMAND CENTER ‚Äî full SPA scenario"}],"üñ•Ô∏è OpenSpec CLI":[{cmd:"npx openspec list",desc:"Lista wszystkich zmian"},{cmd:"npx openspec validate",desc:"Waliduj artefakty"},{cmd:"npx openspec show <change-id>",desc:"Poka≈º szczeg√≥≈Çy zmiany"},{cmd:"npx openspec init --tools github-copilot --force",desc:"Re-init OpenSpec"}],"üê≥ Podman & Agent Zero":[{cmd:"podman machine start",desc:"Uruchom Podman VM"},{cmd:"podman machine stop",desc:"Zatrzymaj Podman VM"},{cmd:"podman machine info",desc:"Info o Podman VM (CPU/RAM/disk)"},{cmd:"podman ps -a",desc:"Lista wszystkich kontener√≥w"},{cmd:"podman images",desc:"Lista obraz√≥w"},{cmd:"podman start bonzo-agent-zero",desc:"Start kontener Agent Zero"},{cmd:"podman stop bonzo-agent-zero",desc:"Stop kontener Agent Zero"},{cmd:"podman restart bonzo-agent-zero",desc:"Restart Agent Zero"},{cmd:"podman logs -f bonzo-agent-zero",desc:"Logi Agent Zero (follow)"},{cmd:"podman logs --tail 100 bonzo-agent-zero",desc:"Ostatnie 100 linii log√≥w"},{cmd:"podman exec -it bonzo-agent-zero bash",desc:"Shell wewnƒÖtrz kontenera"},{cmd:"podman exec bonzo-agent-zero python run_ui.py",desc:"Uruchom WebUI wewnƒÖtrz kontenera"},{cmd:"podman stats bonzo-agent-zero",desc:"Live stats CPU/RAM kontenera"},{cmd:'podman inspect bonzo-agent-zero | Select-String IPAddress',desc:"IP kontenera"},{cmd:"podman pull agent0ai/agent-zero:latest",desc:"Pobierz najnowszy obraz A0"},{cmd:"podman system prune -af",desc:"Wyczy≈õƒá nieu≈ºywane obrazy/kontenery"},{cmd:"podman network ls",desc:"Lista sieci Podman"},{cmd:"podman volume ls",desc:"Lista wolumen√≥w"}],"üîß PowerShell ‚Äî Naprawa & Diagnostyka":[{cmd:"sfc /scannow",desc:"Sprawd≈∫ i napraw pliki systemowe Windows"},{cmd:"DISM /Online /Cleanup-Image /RestoreHealth",desc:"Napraw obraz systemu (DISM)"},{cmd:"chkdsk C: /f /r",desc:"Sprawd≈∫ dysk C: (wymaga restartu)"},{cmd:"Get-Process | Sort-Object CPU -Descending | Select-Object -First 15",desc:"Top 15 proces√≥w po CPU"},{cmd:'Get-Process | Sort-Object WorkingSet64 -Descending | Select-Object -First 15 Name, @{N="MB";E={[math]::Round($_.WorkingSet64/1MB,1)}}',desc:"Top 15 proces√≥w po RAM"},{cmd:"Get-Service | Where-Object Status -eq 'Running' | Sort-Object DisplayName",desc:"Lista uruchomionych us≈Çug"},{cmd:"Get-NetTCPConnection -State Listen | Select-Object LocalPort, OwningProcess | Sort-Object LocalPort",desc:"Porty nas≈ÇuchujƒÖce"},{cmd:"Test-NetConnection -ComputerName 8.8.8.8 -Port 443",desc:"Test po≈ÇƒÖczenia do Google DNS"},{cmd:"Get-NetAdapter | Select-Object Name, Status, LinkSpeed",desc:"Karty sieciowe i status"},{cmd:"ipconfig /flushdns",desc:"Wyczy≈õƒá cache DNS"},{cmd:"ipconfig /release; ipconfig /renew",desc:"Odn√≥w adres IP (DHCP)"},{cmd:"netsh winsock reset",desc:"Reset Winsock (naprawa sieci)"},{cmd:"netsh int ip reset",desc:"Reset stosu TCP/IP"},{cmd:"Get-Disk | Select-Object Number, FriendlyName, Size, HealthStatus",desc:"Status dysk√≥w"},{cmd:"Get-PnpDevice -Status Error",desc:"UrzƒÖdzenia z b≈Çƒôdami (drivers)"},{cmd:"Get-EventLog -LogName System -EntryType Error -Newest 20",desc:"Ostatnie 20 b≈Çƒôd√≥w systemowych"},{cmd:"Get-EventLog -LogName Application -EntryType Error -Newest 20",desc:"Ostatnie 20 b≈Çƒôd√≥w aplikacji"},{cmd:"[System.Environment]::OSVersion | Format-List",desc:"Wersja Windows"},{cmd:"Get-ComputerInfo | Select-Object CsName, WindowsVersion, OsArchitecture, CsTotalPhysicalMemory",desc:"Info o systemie"},{cmd:"Clear-RecycleBin -Force",desc:"Opr√≥≈ºnij kosz"},{cmd:'Get-ChildItem $env:TEMP -Recurse | Remove-Item -Force -Recurse -ErrorAction SilentlyContinue',desc:"Wyczy≈õƒá pliki tymczasowe"},{cmd:"wmic bios get serialnumber",desc:"Numer seryjny BIOS"},{cmd:"powercfg /batteryreport",desc:"Raport baterii (laptopy)"},{cmd:"powercfg /energy",desc:"Raport energii (60s analiza)"}],"‚å®Ô∏è CMD ‚Äî Komendy naprawcze":[{cmd:"ping -t google.com",desc:"CiƒÖg≈Çy ping (Ctrl+C aby przerwaƒá)"},{cmd:"tracert google.com",desc:"Trasowanie pakiet√≥w"},{cmd:"nslookup mybonzo.com",desc:"Sprawd≈∫ DNS dla domeny"},{cmd:'netstat -ano | findstr LISTENING',desc:"Porty nas≈ÇuchujƒÖce z PID"},{cmd:'tasklist /fi "STATUS eq running"',desc:"Lista uruchomionych proces√≥w"},{cmd:"taskkill /f /pid <PID>",desc:"Zabij proces po PID"},{cmd:"systeminfo",desc:"Pe≈Çne info systemowe"},{cmd:"gpupdate /force",desc:"Wymu≈õ aktualizacjƒô polityk grupowych"},{cmd:"shutdown /r /t 0",desc:"Natychmiastowy restart"},{cmd:"shutdown /s /t 0",desc:"Natychmiastowe wy≈ÇƒÖczenie"},{cmd:"assoc",desc:"Lista skojarze≈Ñ plik√≥w"},{cmd:"cipher /w:C:\\",desc:"Nadpisz usuniƒôte dane (secure wipe)"},{cmd:"tree /f > drzewo.txt",desc:"Struktura plik√≥w do pliku"},{cmd:"fc plik1.txt plik2.txt",desc:"Por√≥wnaj dwa pliki"},{cmd:'reg query HKLM\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Run',desc:"Programy autostart (rejestr)"}],"ü™ü Win+R ‚Äî Skr√≥ty systemowe":[{cmd:"msconfig",desc:"Konfiguracja systemu (autostart, boot)"},{cmd:"devmgmt.msc",desc:"Mened≈ºer urzƒÖdze≈Ñ"},{cmd:"diskmgmt.msc",desc:"ZarzƒÖdzanie dyskami"},{cmd:"services.msc",desc:"Us≈Çugi systemowe"},{cmd:"eventvwr.msc",desc:"PodglƒÖd zdarze≈Ñ"},{cmd:"compmgmt.msc",desc:"ZarzƒÖdzanie komputerem"},{cmd:"control",desc:"Panel sterowania"},{cmd:"appwiz.cpl",desc:"Programy i funkcje (odinstaluj)"},{cmd:"ncpa.cpl",desc:"Po≈ÇƒÖczenia sieciowe"},{cmd:"firewall.cpl",desc:"Zapora Windows"},{cmd:"sysdm.cpl",desc:"W≈Ça≈õciwo≈õci systemu"},{cmd:"regedit",desc:"Edytor rejestru"},{cmd:"gpedit.msc",desc:"Edytor polityk grupowych (Pro/Enterprise)"},{cmd:"taskschd.msc",desc:"Harmonogram zada≈Ñ"},{cmd:"perfmon",desc:"Monitor wydajno≈õci"},{cmd:"resmon",desc:"Monitor zasob√≥w (CPU/RAM/Disk/Net)"},{cmd:"msinfo32",desc:"Pe≈Çne info systemowe (GUI)"},{cmd:"dxdiag",desc:"Diagnostyka DirectX (GPU info)"},{cmd:"cleanmgr",desc:"Oczyszczanie dysku"},{cmd:"optionalfeatures",desc:"W≈ÇƒÖcz/wy≈ÇƒÖcz funkcje Windows"},{cmd:"winver",desc:"Wersja Windows"},{cmd:"mstsc",desc:"Pulpit zdalny (RDP)"},{cmd:"notepad",desc:"Notatnik"},{cmd:"calc",desc:"Kalkulator"},{cmd:"cmd",desc:"Wiersz polece≈Ñ"},{cmd:"powershell",desc:"PowerShell"},{cmd:"wt",desc:"Windows Terminal"},{cmd:"shell:startup",desc:"Folder autostartu (Explorer)"},{cmd:"shell:sendto",desc:"Folder 'Wy≈õlij do' (Explorer)"},{cmd:"%temp%",desc:"Folder plik√≥w tymczasowych"},{cmd:".",desc:"Folder u≈ºytkownika (Explorer)"}]};

const DEFAULT_DOD=["npm run build && npm test bez b≈Çƒôd√≥w","Testy ‚Äî coverage ‚â• 80%","Wpis w notes/ opisujƒÖcy zmianƒô","CLAUDE.md zaktualizowany (je≈õli arch)","Git diff ‚Äî bez secrets, clean commits","Brak dead code bez TODO + GitHub issue"];

const DEFAULT_TASKS=[{text:"Aktualizuj CLAUDE.md je≈õli zmienia siƒô architektura",priority:"high",completed:false},{text:"Dodaj nowy wpis do notes/decisions.md po wa≈ºnej decyzji",priority:"medium",completed:false},{text:"Generuj snapshot co ~2h aktywnej pracy",priority:"low",completed:false}];

function switchTab(id){
  document.querySelectorAll('.tab-content').forEach(e=>e.classList.remove('active'));
  document.querySelectorAll('.tabs > .tab').forEach(e=>e.classList.remove('active'));
  document.getElementById('tab-'+id).classList.add('active');
  event.target.classList.add('active');
}

function renderSkills(){
  const q=(document.getElementById('skillsFilter').value||'').toLowerCase();
  let html='';
  Object.entries(SKILLS).forEach(([cat,items])=>{
    const filtered=q?items.filter(s=>(s.name+s.desc+cat).toLowerCase().includes(q)):items;
    if(filtered.length===0)return;
    html+=`<div class="acc-header" onclick="toggleAcc(this)"><div><span class="acc-title">${cat}</span></div><div style="display:flex;align-items:center;gap:8px"><span class="acc-count">${filtered.length}</span><span class="acc-arrow">‚ñ∂</span></div></div>`;
    html+=`<div class="acc-body">${filtered.map(s=>`<div class="skill-item"><span class="skill-name">${s.name}</span><span class="skill-desc">${s.desc}</span></div>`).join('')}</div>`;
  });
  document.getElementById('skillsAccordion').innerHTML=html;
}

function renderCommands(){
  const q=(document.getElementById('cmdsFilter').value||'').toLowerCase();
  let html='';
  Object.entries(COMMANDS).forEach(([cat,items])=>{
    const filtered=q?items.filter(c=>(c.cmd+c.desc+cat).toLowerCase().includes(q)):items;
    if(filtered.length===0)return;
    html+=`<div class="acc-header" onclick="toggleAcc(this)"><div><span class="acc-title">${cat}</span></div><div style="display:flex;align-items:center;gap:8px"><span class="acc-count">${filtered.length}</span><span class="acc-arrow">‚ñ∂</span></div></div>`;
    html+=`<div class="acc-body">${filtered.map(c=>`<div class="cmd-item"><code class="cmd-code" onclick="copyCmd(this)" title="Kliknij aby skopiowaƒá">${escHtml(c.cmd)}</code><span class="cmd-desc">${c.desc}</span></div>`).join('')}</div>`;
  });
  document.getElementById('cmdsAccordion').innerHTML=html;
}

function renderDoD(){
  document.getElementById('dodList').innerHTML=DEFAULT_DOD.map(d=>`<div class="dod-item"><div class="dod-check"></div><span>${d}</span></div>`).join('');
  document.getElementById('tasksList').innerHTML=DEFAULT_TASKS.map(t=>`<div class="dod-item"><span class="task-priority ${t.priority}">${t.priority}</span><span>${t.text}</span></div>`).join('');
}

function toggleAcc(el){
  el.classList.toggle('open');
  const body=el.nextElementSibling;
  if(body)body.classList.toggle('open');
}

function copyCmd(el){
  navigator.clipboard.writeText(el.textContent).then(()=>{
    const msg=document.getElementById('copiedMsg');
    msg.style.display='block';
    setTimeout(()=>msg.style.display='none',1500);
  });
}

function escHtml(s){return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');}

renderSkills();renderCommands();renderDoD();
</script>
</body>
</html>
