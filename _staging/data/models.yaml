# ===========================================
# COST CALCULATION HELPERS
# ===========================================

cost_calculation:
  # Example: 10K input tokens + 2K output tokens
  # DeepSeek R1: (10000/1000000 * 0.55) + (2000/1000000 * 2.19) = $0.0055 + $0.0044 = $0.0099

  formula: "(input_tokens / 1_000_000 * input_price) + (output_tokens / 1_000_000 * output_price)"

  example_product_description:
    input_tokens: 15000
    output_tokens: 3000
    models_used: ["deepseek-r1-8b", "claude-sonnet-4", "gpt-4o", "gemini-2.0-flash", "claude-sonnet-4.5"]
    estimated_cost: "$0.15 - $0.25 per product"
